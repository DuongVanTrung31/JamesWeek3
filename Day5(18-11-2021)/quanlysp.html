            matHang.push(newValue);

        }
        
        function display(input) {
            let rowValue = '<tr>';
            for (let i = 0; i < input.length ; i++){
                rowValue += `<td>${i+1}.</td>`;
                rowValue += `<td class='tenSp'> ${input[i]}</td>`;
                rowValue += `<td><button onclick='edit(matHang,${i})'>Edit</button></td>`;
                rowValue += `<td><button onclick='del(matHang,${i})'>Delete</button></td>`;
                rowValue += `</tr>`;
                index = i;
            }
            return rowValue;
        }

        function del(arr, i) {
            arr.splice(i,1);
