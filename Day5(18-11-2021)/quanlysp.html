<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
</head>
<body onload="display()">
        <h2>Add New Product</h2>
        <div id="container">
            <input type="text" id="add" placeholder="New product">
                <button onclick="add()">Add</button>
            <input type="text" id="edit" placeholder="Edit product">
                <button onclick="editTotal()">Edit</button>  
        </div>
        <h2>Display All Product</h1>
        <div id="result"></div>  
    <script>
        let list = [];
        let indexList;
        function display() {
            let data = '<table>';
                data += `<tr><td colspan ='2'>Product Name</td><td>  ${list.length} product</td></tr>`; 
            for (let i = 0; i < list.length ; i++){
                data += `<tr>`;
                data += `<td> ${list[i]}</td>`;
                data += `<td><button onclick='edit(${i})'>Edit</td>`;
                data += `<td><button onclick='del(${i})'>Delete</td>`;
                data += `</tr>`;
            }
            data += `</table>`;
            document.querySelector('#result').innerHTML = data
        }

        function add() {
            let newValue = document.getElementById('add').value;
            list.push(newValue);
            document.getElementById('add').value ="";
            display();
        }


        function edit(index) {
            document.querySelector('#edit').value = list[index];
            indexList = index;
        }
        function editTotal() {
            let newValue = document.querySelector('#edit').value;
            list[indexList] = newValue;
            display();
        }

        function del(index) {
            list.splice(index,1);
            display();
        }
    </script>
</body>
</html>
