<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body onload="display(num1,num2)">
    <script>
        let num1 = +prompt(` Nhập số 1`);
        let num2 = +prompt(` Nhập số 2`);
        function display(num1,num2) {
            if(num1 > num2) {
                return alert(` Số ${num1} lớn hơn`);
            } else {
                return alert(`Tổng 2 số là ${num1 + num2}`);
            }
        }
    </script>
</body>
</html>
