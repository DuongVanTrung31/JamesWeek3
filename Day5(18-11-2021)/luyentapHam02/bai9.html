<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkSym(arr , symbol) {
            return arr.indexOf(symbol);
        }

        console.log(checkSym(["-",42,"2",true,'+','#','$'],'+'));// 4
        console.log(checkSym(["-",42,"2",true,'+','#','$'],'$'));// 6
        console.log(checkSym(["-",42,"2",true,'+','#','$'],'*'));// -1
    </script>
</body>
</html>
