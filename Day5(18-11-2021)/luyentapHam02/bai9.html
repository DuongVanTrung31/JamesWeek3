<body>
    <script>


    function checkSymbol(arr, sym) {
        let count = -1;
        for (let i = 0; i < arr.length; i++) {
            if (sym == arr[i]) {
                count = 0;
                count++;
            }
        }
        return count;
    }
    let str = prompt("Nhập thử đi");
    let sym = prompt("ký tự cần kiểm tra");
    alert(checkSymbol(str, sym));
    </script>
</body>
