<body>
    <script>
        let bankinh = prompt(` Nhập bán kính`);
        function areaCircle(input) {
            let r = parseInt(input);
            return r*r * Math.PI;
        }
        function circuit(input) {
            let r = parseInt(input);
            return r* 2* Math.PI;
        }
        console.log(areaCircle(bankinh));
        console.log.(circuit(bankinh));
    </script>
</body>
