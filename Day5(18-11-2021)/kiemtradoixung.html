<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
    <script>
        function isPalindrome(input){
            let arr = input.split('');
            let newStr = arr.reverse().join('').toString();    
            return newStr === input ? true : false;
        }

        let strings = prompt(` Nhập chuỗi `);
        alert(isPalindrome(strings));
    </script>
</body>
</html>
