<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let bang = '<table border="1" width="100%vw" cellspacing="1" cellpadding="5">';
            for (let i = 1; i < 10; i++) {
                bang += "<tr>";
                for (let j = 2; j < 10; j++) {
                    bang = `${bang}<td width ='auto'>${j} x ${i}= ${i*j}</td>`; 
                }
                bang += '</tr>';
            }
        bang += '</table>';
        document.write(bang);
    </script>
</body>
</html>
