<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
</head>
<body>
    <script>
        let degree;
        do {
            let degree = +prompt('Nhập nhiệt độ');
            if (degree < 20) {
                alert('Tăng nhiệt độ lên');
            } else if (degree > 100) {
                alert('Giảm nhiệt độ xuống');
            }
        } while (degree < 20 || degree> 100);
        document.write(degree);
    </script>
</body>
</html>
