<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
    <button onclick="guest()">Start</button>
    <script>
    function guest() {
        let num1 = parseInt(prompt('Nhập số từ'));
        let num2 = parseInt(prompt('Nhập số từ'));
        // Xét điều kiện
        while (num1 === num2) {
            alert('Nhập lại khoảng cách');
            let num1 = parseInt(prompt('Nhập số từ'));
            let num2 = parseInt(prompt('Nhập số từ'));
        }
        // Xử lý khoảng đoán số
        let result;
        if (num1 < num2) {
            result = Math.round(Math.random() * (num2 - num1) + num1);
        } else if (num2 < num1) {
            result = Math.round(Math.random() * (num1 - num2) + num2);
        }
        let count = 1;
        let check = false;
        // Chạy trò chơi
        alert('Đoán đi bạn eyy!!');
        let guestNum = parseInt(prompt(`Đoán lần ${count}`));
        // Vòng lặp đoán
        do {
            if (result === guestNum) {
                alert('You win');
                check = true;
                break;
            } else if ( result < guestNum) {
                alert('Đoán giảm xuống');
                guestNum = parseInt(prompt(`Đoán lần ${count + 1}`));
                count++;
            } else {
                alert('Đoán tăng thêm');
                guestNum = parseInt(prompt(`Đoán lần ${count + 1}`));
                count++;
            }
        } while (count <= 2);
        // nếu thua
        if (!check) {
            alert('You lose');
        }
    }
    </script>
</body>
</html>
