<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập số lượng các số fibonacci đầu tiên:');
        let count = 2;
        let f1 = 0;
        let f2 = 1;
        let fn;
        while (count < n + 2) {
            fn = f1 + f2;
            f1 = f2;
            f2 = fn;
            count++;
        }
        document.write(`Tổng của ${n} số fibonacci đầu tiên bằng ${fn - 1}`);
        </script>
</body>
</html>
