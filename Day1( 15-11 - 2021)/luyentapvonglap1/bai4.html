<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số đầu tiên trong Fibo chia hết cho 1 số bất kì</title>
</head>
<body>
    <script>
        let num = +prompt('Nhập số chia');
        let f1 = 0;
        let f2 = 1;
            while (num !== 0) { 
                let fn;
                fn = f1 + f2;
                f1 = f2;
                f2 = fn;
                if (f1 % num == 0){
                    document.write(`Số đầu tiên trong Fibonacci chia hết cho ${num} là số ${f1}`);
                    break;
                }
            }
    </script>
</body>
</html>
