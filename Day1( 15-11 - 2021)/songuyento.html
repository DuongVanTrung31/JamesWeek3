<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Nguyên Tố</title>
</head>
<body>
    <script>
        let numbers = +prompt("Nhập số lượng số nguyên tố cần in :");
        let count = 0;
        let n = 2;
        let output = [];
        while (count < numbers) {
            let check = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                count++;
                output.push(n);
            }
            n++;
        }
        document.write(`${numbers} số nguyên tố đầu tiên là : <span style='color:red';>${output}</span>`);
    </script>
</body>
</html>
