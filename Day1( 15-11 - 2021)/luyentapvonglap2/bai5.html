<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi</title>
</head>
<body>
    <script>
        let tien = + prompt("Nhập số tiền");
        let thang = + prompt("Nhập số tháng");
        let laisuat = parseFloat(prompt("Nhập số lãi suất hàng tháng"));
        let tienLai = 0;
        for(let i = 1; i < thang; i++) {
            tienLai = tien * laisuat  / 100;
            tien += tienLai;
        }
        document.write(`Tiền lãi được hàng tháng là : ${Math.round(tienLai)}<br>`);
        document.write(`Tổng tiền sau ${thang} tháng là: ${Math.round(tien)}`);
    </script>
</body>
</html>
