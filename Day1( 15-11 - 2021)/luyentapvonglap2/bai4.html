<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ sao hình chữ nhật</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 25; j++) {
            if (i == 1 || j == 1 || i == 7 || j == 25) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write('<br/>');
    }
    </script>
</body>
</html>
