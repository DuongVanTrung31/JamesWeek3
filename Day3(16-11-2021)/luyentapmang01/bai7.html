<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let num = +prompt(` Nhập số phần tử trong mảng là`);
        let arr = new Array(num);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = + prompt(` Nhập số thứ ${i + 1} là ;`);
        }
        let num1 = + prompt(` Nhập số nguyên V`);
        for (let i = 0; i < arr.length ; i++) {
            if( arr[i] === num1) {
                arr.splice(i,1);
                arr.push[0];
                i--;
            }
        }
        document.write(arr);
    </script>
</body>
</html>
