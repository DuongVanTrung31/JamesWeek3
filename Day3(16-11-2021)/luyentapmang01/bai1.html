<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let num = +prompt('Nhập số lượng phần tử');
        let arr = new Array(num);
        let result = [];
        for (i = 0 ; i < arr.length; i++) {
            arr[i] = +prompt(`Nhập vào phần tử thứ ${i +1} :`);
            if(arr[i] >= 10) {
                result.push(arr[i]);
            }
        }
        document.write(`Các số lớn hơn hoặc bằng 10 là : ${result}`);
    </script>
</body>
</html>
