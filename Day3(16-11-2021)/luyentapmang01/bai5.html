<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let str = prompt(` Nhập chuỗi các số`);
        let arr = str.split(',');
        let count = 0;
        let result = []
        for (let value of arr) {
            if (value < 0) {
                result.push(value)
                count++;
            }
        }
        document.write(` Số lượng số nguyên âm là : ${count} và các số âm là : ${result}`);  
    </script>
</body>
</html>
