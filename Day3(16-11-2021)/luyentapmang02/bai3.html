<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 3</title>
</head>
<body>
    <script>
        let num = +prompt(` Nhấp số lượng phần tử trong mảng`);
        let arr = new Array(num);
        let count = 0;
        for (let i = 0 ; i < arr.length; i++) {
            arr[i]= prompt(` Nhập phần tử số ${i +1} :`)
            if(!isNaN(arr[i])) {
                count++;
            }
        }
    document.write(` Mảng có ${count} số ký tự`)
    </script> 
</body>
</html>
