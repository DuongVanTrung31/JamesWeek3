<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn caro</title>
</head>
<body>
    <h3>Bàn caro</h3>
    <p id="carogame"></p>
    <script>
        let b = document.getElementById('carogame');
        let board = [];
        let data = '';
        for (let i = 0 ; i < 5 ; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5 ; i++) {
            data += '<br>';
            for (j = 0 ; j < 5 ; j++) {
                data += board[i][j] + '&ensp;';
            }
        }
        data += `<br><input type='button' value="Change Value" onclick='changeValue()'>`;
        b.innerHTML = data;
        // xử lý hàm
        function changeValue() {
            let posX = +prompt('X');
            let posY = +prompt('Y');
            data = '';
            board[posX][posY] = 'x';
            for (let i = 0; i < 5; i++) {
                data += '<br>';
                for (let j = 0; j < 5 ; j++) {
                    data += board[i][j] + '&ensp;&ensp;';
                }
            }
            data += `<br><input type='button' value='Change Value' onclick='changeValue()'>`;
            b.innerHTML = '<hr/>' + data;
        }
    </script>
</body>
</html>
