<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược phần tử</title>
</head>
<body>
    <script>
        let arr = ["b","c","a","r","r","g","s","f"];
        // arr.reverse(); Đảo ngược với hàm có sẵn
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let temp = arr[first];
            arr[first] = arr[last];
            arr[last] = temp;
            first++;
            last--;
        }
        document.write(arr);
    </script>
</body>
</html>
