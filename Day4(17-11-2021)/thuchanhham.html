<body>
    <script>
        function processConfirm(answer) {
            let result='';
            if(answer) {
                result ='You a correct!!!';
            } else {
                result= 'Wrong answer';
            }
            return result;
        }
        let alertQuestion = confirm('1 + 1 = 0 ?');
        let theAnswer = processConfirm(alertQuestion);
        alert(theAnswer);
    </script>
