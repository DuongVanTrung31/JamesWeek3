<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm phần tử lớn thứ 2 trong mảng</title>
</head>
<body>
    <script>
        // let numbers1 = [13, 4,5 ,6,3, 5,55]
        let arr = [2, 423, 12222, 2222, 2223, 6, 5, 9, 17, 50, 20, 2333];
        let max = arr[0];
        let secondMax = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                secondMax = max;
                max = arr[i];
            } else if (arr[i] > secondMax){
                secondMax = arr[i];
            }
        }
        console.log(secondMax);
    </script>
</body>
</html>
